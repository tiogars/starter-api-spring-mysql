name: Build develop

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        # server-id: github
        # server-username: ${{ github.actor }}
        # server-password: ${{ secrets.TIOGARS_GITHUB_READ_PACKAGES_PAT }}

    - run: mvn install # -s /home/runner/.m2/settings.xml
      # shell: bash
      # env:
      #   GITHUB_TOKEN: ${{ secrets.TIOGARS_GITHUB_READ_PACKAGES_PAT }}
