# Test profile configuration using H2 in-memory database
spring:
  application:
    name: starter
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  messages:
    basename:
      - messages
      - config.i18n.messages
  security:
    oauth2:
      client:
        # Disable OAuth2 client configuration for tests
        registration: {}
  autoconfigure:
    exclude:
      - org.springframework.boot.security.oauth2.client.autoconfigure.servlet.OAuth2ClientAutoConfiguration
      - org.springframework.boot.security.oauth2.client.autoconfigure.OAuth2ClientAutoConfiguration
      - org.springframework.boot.security.oauth2.server.resource.autoconfigure.servlet.OAuth2ResourceServerAutoConfiguration
server:
  port: 0
management:
  endpoints:
    web:
      exposure:
        include: health,info
springdoc:
  show-actuator: true
